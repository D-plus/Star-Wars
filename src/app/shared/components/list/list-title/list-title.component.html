<div [ngClass]="{'app-list-title_sortable': item.sortable}"
     (click)="handleSortClick($event)">
  <span class="app-list-title__label">{{ item?.label }}</span>
  <span *ngIf="item.sortable"
        [ngClass]="'app-list-title_sorting__active'"
        class="app-list-title_sorting">
    <fa-icon [icon]="sortIcon"></fa-icon>
  </span>
</div>
